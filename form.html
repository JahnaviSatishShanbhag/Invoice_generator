<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="form.js"></script>
    <title>Form</title>
</head>

<body>
    <div class="signup-form">
        <form method="POST">
            <div class="form-header">
                <h2>Fill the form</h2>
            </div>
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Customer name"
                    onblur="checkName()">
                <label id="lb1" style="color:red;display:none;">Invalid</label>
            </div>
            <div class="form-group">
                <input type="text" id="company" name="company" class="form-control" placeholder="Working at" onblur="checkWork()">
            <label id="lb2" style="color:red;display:none;">Invalid</label>
            </div>
            <div class="form-group">
                <input type="text" id="number_of_items" name="number_of_items" class="form-control" placeholder="Number of items"
                onblur="checkItems()">
            <label id="lb3" style="color:red;display:none;">Invalid</label>
            </div>
            <div id="item_display" style="display:none;"></div>
            <div class="form-group">
                    <button type="button" id="submitBtn" class="btn btn-primary btn-block btn-lg" onclick="submitData()">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
